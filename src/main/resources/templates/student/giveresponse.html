<html th:replace="student/studentbase::layout(~{::section})">

<head>
</head>

<body>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4 text-center">
					<h1 class="text-center shadow" style="color: orangered;font-weight: 700;border-radius: 5px;">
						Give Response
					</h1>
					<div th:if="${msg}">
						<h4 class="dismissable" style="background-color: mediumseagreen; color: white;padding: 20px;"
							th:text="${msg}"></h4>
					</div>
				</div>
				<div class="col-sm-4"></div>
			</div>
			<div class="row mt-3">
				<div class="col-sm-8 mx-auto shadow-lg py-2">
					<form method="post" th:object="${dto}">
						<table class="table table-bordered">
							<tr>
								<td>
									Select Response Type
								</td>
								<td>
									<select th:field="${dto.responsetype}" class="form-control">
										<option value="Feedback">Feedback</option>
										<option value="Complaint">Complaint</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									Enter Reponse Subject
								</td>
								<td>
									<input type="text" placeholder="Enter Response Subject" required
										class="form-control" th:field="${dto.subject}" />
								</td>
							</tr>
							<tr>
								<td>
									Enter Response Message
								</td>
								<td>
									<textarea class="form-control" required placeholder="Enter Response Message"
										th:field="${dto.message}"></textarea>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<button type="submit" class="btn btn-success">Submit</button>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
