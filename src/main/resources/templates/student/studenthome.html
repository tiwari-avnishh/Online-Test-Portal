<html th:replace="student/studentbase::layout(~{::section})">

<head>
</head>

<body>
	<section>
		<div class=row>
			<div class="col-sm-12">
				<marquee behavior="alternate">
					<p>For any query reach us through our helpline number <span
							style="color: orangered;font-weight:bold"><i
								class="fa-solid fa-phone fa-shake"></i>9454084445</span>, <span
							style="color: orangered;font-weight:bold"><i
								class="fa-solid fa-phone fa-shake"></i>708010200</span> or visit us at <span
							style="color:orangered;font-weight:bold"><i class="fa-solid fa-envelope"></i>
							hr@softprroindia.in</span></p>
				</marquee>
			</div>
			<div class="col-sm-12 p-2">
				<div class="row">
					<div class="col-sm-6">
						<div class="card shadow p-3 w-100">
							<div class="row">
								<div class="col-sm-12 text-center">
									<div th:if="${msg}">
										<p th:text="${msg}"></p>
									</div>
									<h3>Hello <span th:text="${sinfo.name}"></span>, Good Morning</h3>
									<hr />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div th:if="${sinfo.profilepic}" class="text-center p-2 pt-0 pb-4">
										<img alt="image not found" th:src="@{'/user/' +${sinfo.profilepic}}"
											class="w-75" style="border-radius:50%">
									</div>
									<div th:unless="${sinfo.profilepic}" class="text-center p-2 pt-0">
										<img alt="image not found" src="../images/user.jpg" class="w-75">
									</div>
								</div>
								<div class="col-sm-8">
									<p><i class="fa-solid fa-user-tie" style="color: orangered;"></i> <span
											th:text="${sinfo.name}"> Label
											Text</span></p>
									<p><i class="fa-solid fa-graduation-cap" style="color: orangered;"></i> <span
											th:text="${sinfo.branch}"> Label
											Text</span></p>
									<p><i class="fa-solid fa-envelope" style="color: orangered;"></i> <span
											th:text="${sinfo.emailaddress}"> Label
											Text</span></p>
									<p><i class="fa-solid fa-phone" style="color: orangered;"></i> <span
											th:text="${sinfo.contactno}"> Label
											Text</span></p>
								</div>
							</div>
							<div class="row text-center">
								<form method="post" th:object="${dto}" enctype="multipart/form-data">
									<div class="row">
										<div class="col-sm-6 px-3" style="justify-content: center;">
											<input type="file" required th:field="${dto.profilepic}" />
										</div>
										<div class="col-sm-6" style="justify-content: center;">
											<button type="submit" class="btn w-100"
												style="background-color:orangered;color:white;">Upload Profile</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="card w-100 h-100 shadow p-2">
							<h3 style="color:orangered" class="text-center">Training Videos</h3>
							<iframe width="100%" height="100%"
								src="https://www.youtube.com/embed/5uzBevGgugQ?si=IF3cAHlxqsUhlVoR"
								title="YouTube video player" frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
