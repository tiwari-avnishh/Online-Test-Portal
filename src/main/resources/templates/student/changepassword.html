<html th:replace="student/studentbase::layout(~{::section})">
	<head>	
	</head>
	<body>
		<section>
			<h2 style="text-align:center"> Change Password</h2>
			<div th:if="${msg}">
				<p th:text="${msg}" style="text-align: center;color: red;"></p>
			</div>
			<form class="form-group" method="post" style="margin: auto;width: 60%;">
				<div class="row shadow p-4">
					<div class="col-sm-12">
						<div class="row">
							<br/>
											<div class="col-sm-4">
												Enter Old Password
											</div>
											<div class="col-sm-8">
												<input type="password" name="oldpassword" required class="form-control">
												<br/>
											</div>
										</div>
										<div class="row">
											<br/>
											<div class="col-sm-4">
												Enter New Password
											</div>
											<div class="col-sm-8">
												<input type="password" name="newpassword" required class="form-control">
												<br/>
											</div>
										</div>
										<div class="row">
											<br/>
											<div class="col-sm-4">
												Confirm Password
											</div>
											<div class="col-sm-8">
												<input type="password" name="confirmpassword" required class="form-control">
												<br/>
											</div>
										</div>
										<div class="row">
											<br/>
											<div class="col-sm-4">
											</div>
											<div class="col-sm-8">
												<button type="submit" class="btn btn-success">Change Password</button>
											</div>
										</div>
					</div>
				</div>
			</form>
		</section>	
</body>
</html>
